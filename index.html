<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="library.js" defer></script>
  <title>Simple Library</title>
</head>

<body>
  <header>
    <h1>Simple Library</h1>
    <button class="new-book">+ New Book</button>
  </header>
  <div class="library"></div>
  <div class="popup">
    <div class="add-book">
      <legend>New Book</legend>
      <div class="close">x</div>
      <div class="title">
        <label for="Title">Title</label>
        <input type="text" name="title" id="title" placeholder="Ex. The Game of Thrones">
      </div>
      <div class="author">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="Ex. John Smith">
      </div>
      <div class="pages">
        <label for="pages">Pages</label>
        <input type="text" name="pages" placeholder="100" id="pages">
      </div>
      <div class="read">
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">
      </div>
      <button type="submit" class="add">Add</button>
    </div>
  </div>
</body>

</html>
